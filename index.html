    <!-- 支払い情報フォーム -->
    <div class="payment-form-container" id="payment-form-container" style="display:none;">
        <h2>支払い情報入力</h2>
        <form id="payment-form" onsubmit="completePayment(event)">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" placeholder="例: 山田 太郎" required><br><br>

            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" placeholder="例: example@domain.com" required><br><br>

            <label for="address">住所:</label>
            <input type="text" id="address" name="address" placeholder="例: 東京都渋谷区1-2-3" required><br><br>

            <label for="phone">電話番号:</label>
            <input type="text" id="phone" name="phone" placeholder="例: 080-1234-5678" required maxlength="13" pattern="\d{3}-\d{4}-\d{4}" oninput="formatPhoneNumber(event)"><br><br>

            <label for="card-number">カード番号:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="例: 1234 5678 9012 3456" required maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}" oninput="formatCardNumber(event)"><br><br>

            <label for="expiry">有効期限 (MM/YY):</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="例: 12/23" required maxlength="5" pattern="\d{2}/\d{2}" oninput="formatExpiry(event)"><br><br>

            <label for="security-code">セキュリティコード:</label>
            <input type="text" id="securityCode" name="securityCode" placeholder="例: 123" required maxlength="3" pattern="\d{3}"><br><br>

            <button type="submit">支払いを完了する</button>
        </form>
    </div>
